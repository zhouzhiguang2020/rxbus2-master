apply plugin: 'java'
apply plugin: 'com.github.dcendents.android-maven'

group = 'com.github.wind0ws'

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    // https://mvnrepository.com/artifact/io.reactivex.rxjava2/rxjava
    //implementation group: 'io.reactivex.rxjava3', name: 'rxjava', version: '3.0.0'

    // https://mvnrepository.com/artifact/com.jakewharton.rxrelay2/rxrelay
    implementation('com.jakewharton.rxrelay3:rxrelay:3.0.0') {
        exclude group: 'io.reactivex.rxjava3', module: 'rxjava'
    }
    implementation 'com.jakewharton.rx3:replaying-share:3.0.0'
// Optional:
    implementation 'com.jakewharton.rx3:replaying-share-kotlin:3.0.0'
    implementation 'com.jakewharton.rxrelay3:rxrelay:3.0.0'

}

sourceCompatibility = "1.8"
targetCompatibility = "1.8"

// build a jar with source files
task sourcesJar(type: Jar, dependsOn: classes) {
    classifier = 'sources'
    from sourceSets.main.allSource
}

task javadocJar(type: Jar, dependsOn: javadoc) {
    classifier = 'javadoc'
    from javadoc.destinationDir
}

artifacts {
    archives sourcesJar
    archives javadocJar
}